# GoClaw Skills Catalog
# Official skill collection for GoClaw Copilot.
#
# Each skill is a directory under skills/ containing a SKILL.md file.
# Install with: copilot skill install github:jholhewres/goclaw-skills/skills/<name>
#
# Format: ClawdHub / OpenClaw compatible (SKILL.md with YAML frontmatter).

version: "2.0"
updated: 2026-02-13

skills:
  # ──────────── Builtin (no API key required) ────────────
  weather:
    path: skills/weather
    version: 0.3.0
    category: builtin
    tags: [weather, forecast, temperature, wttr, open-meteo, moon]
    description: "Weather information and forecasts — no API key required"

  calculator:
    path: skills/calculator
    version: 0.2.0
    category: builtin
    tags: [math, calculator, conversion, computation]
    description: "Mathematical calculations, conversions, and computations"

  timer:
    path: skills/timer
    version: 0.1.0
    category: builtin
    tags: [timer, alarm, pomodoro, countdown]
    description: "Timers, alarms, and Pomodoro sessions"

  reminders:
    path: skills/reminders
    version: 0.1.0
    category: builtin
    tags: [reminders, schedule, alerts, due-dates]
    description: "Time-based reminders with scheduling"

  notes:
    path: skills/notes
    version: 0.1.0
    category: builtin
    tags: [notes, memo, lists, ideas, journal]
    description: "Quick notes, lists, and ideas — stored locally"

  translate:
    path: skills/translate
    version: 0.1.0
    category: builtin
    tags: [translate, language, multilingual]
    description: "Translate text between any languages"

  # ──────────── Data ────────────
  web-search:
    path: skills/web-search
    version: 0.2.0
    category: data
    tags: [search, web, brave, duckduckgo, news]
    description: "Web search via Brave Search API or DuckDuckGo"
    requires:
      any_env: [BRAVE_API_KEY]

  web-fetch:
    path: skills/web-fetch
    version: 0.2.0
    category: data
    tags: [web, fetch, scrape, readability, markdown, curl]
    description: "Fetch URL content and extract readable text/markdown"

  summarize:
    path: skills/summarize
    version: 0.2.0
    category: data
    tags: [summarize, transcript, youtube, podcast, text-extraction]
    description: "Summarize URLs, articles, videos, podcasts, and files"

  # ──────────── Development ────────────
  github:
    path: skills/github
    version: 0.3.0
    category: development
    tags: [github, git, issues, pull-requests, ci, releases]
    description: "Full GitHub integration via gh CLI"
    requires:
      bins: [gh]

  # ──────────── Productivity ────────────
  calendar:
    path: skills/calendar
    version: 0.2.0
    category: productivity
    tags: [google, calendar, scheduling, events, meetings]
    description: "Google Calendar integration via gcalcli or gog"
    requires:
      any_bins: [gcalcli, gog]

  gog:
    path: skills/gog
    version: 0.2.0
    category: productivity
    tags: [google, gmail, calendar, drive, workspace, email]
    description: "Google Workspace (Gmail, Calendar, Drive) via gog CLI"
    requires:
      bins: [gog]

  notion:
    path: skills/notion
    version: 0.1.0
    category: productivity
    tags: [notion, notes, database, wiki, project-management]
    description: "Notion API — pages, databases, blocks"
    requires:
      env: [NOTION_API_KEY]

  trello:
    path: skills/trello
    version: 0.1.0
    category: productivity
    tags: [trello, kanban, tasks, boards, project-management]
    description: "Manage Trello boards, lists, and cards"
    requires:
      env: [TRELLO_API_KEY, TRELLO_TOKEN]

  todoist:
    path: skills/todoist
    version: 0.1.0
    category: productivity
    tags: [todoist, tasks, todo, productivity]
    description: "Todoist task management"
    requires:
      env: [TODOIST_API_TOKEN]
